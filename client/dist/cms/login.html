<!DOCTYPE html><html><head><link href="../main.css?eef24c00ed1506913450" rel="stylesheet"></head><head><title>WHYME CMS</title><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=stylesheet href="http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700" type=text/css><link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css integrity=sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u crossorigin=anonymous><style>body {
			padding-top: 120px;
			padding-bottom: 40px;
			background-color: #eee;
		}

		.btn {
			outline: 0;
			border: none;
			border-top: none;
			border-bottom: none;
			border-left: none;
			border-right: none;
			box-shadow: inset 2px -3px rgba(0, 0, 0, 0.15);
		}

		.btn:focus {
			outline: 0;
			-webkit-outline: 0;
			-moz-outline: 0;
		}

		.fullscreen_bg {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-size: cover;
			background-position: 50% 50%;
			background-image: url('http://cleancanvas.herokuapp.com/img/backgrounds/color-splash.jpg');
			background-repeat: repeat;
		}

		.form-signin {
			max-width: 280px;
			padding: 15px;
			margin: 0 auto;
			margin-top: 50px;
		}

		.form-signin .form-signin-heading,
		.form-signin {
			margin-bottom: 10px;
		}

		.form-signin .form-control {
			position: relative;
			font-size: 16px;
			height: auto;
			padding: 10px;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		.form-signin .form-control:focus {
			z-index: 2;
		}

		.form-signin input[type="text"] {
			margin-bottom: -1px;
			border-bottom-left-radius: 0;
			border-bottom-right-radius: 0;
			border-top-style: solid;
			border-right-style: solid;
			border-bottom-style: none;
			border-left-style: solid;
			/*border-color: #000;*/
		}

		.form-signin input[type="password"] {
			margin-top: 10px;
			margin-bottom: 25px;
			/*border-top-left-radius: 0;
			border-top-right-radius: 0;*/
			border-top-style: none;
			border-right-style: solid;
			border-bottom-style: solid;
			border-left-style: solid;
			/*border-color: rgb(0, 0, 0);*/
			border-top: 1px solid rgba(0, 0, 0, 0.08);
		}

		.form-signin-heading {
			color: #fff;
			text-align: center;
			text-shadow: 0 2px 2px rgba(0, 0, 0, 0.5);
		}</style><body><div id=fullscreen_bg class="fullscreen_bg"><div class=container><form class=form-signin onsubmit="return login()"><h1 class="form-signin-heading text-muted">WHYME CMS</h1><input class=form-control placeholder="Email address" id=email onfocus="this.value = ''" onblur="if (this.value == '') {this.value = 'email';}"> <input type=password class=form-control placeholder=Password id=password onfocus="this.value = ''" onblur="if (this.value == '') {this.value = 'password';}"> <button class="btn btn-lg btn-primary btn-block" type=submit>LOG IN</button></form></div><script type=application/x-javascript>if (window.localStorage.getItem('token')) {
			window.location.href = "./index.html";
		}
		window.addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){
			window.scrollTo(0,1);
		}
		function login(e) {
			if (e) {
				e.prevenDefault();
			}
			// var url = "http://localhost:3001/api/users/login";
			var url = "/api/users/login";

			var http = new XMLHttpRequest();
			var params = "email=" +document.getElementById('email').value+ "&password=" +document.getElementById('password').value;
			
			http.open("POST", url, true);

			//Send the proper header information along with the request
			http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			http.onreadystatechange = function() {//Call a function when the state changes.
				if(http.readyState == 4 && http.status == 200) {            					
					window.localStorage.setItem('token', JSON.parse(http.responseText).id);
					window.localStorage.setItem('email', document.getElementById('email').value);
					window.location.href = "./index.html";
				}
			}
			http.send(params);

			return false;
		}</script><script type="text/javascript" src="../main.js?eef24c00ed1506913450"></script>
